<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Buecherliste</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<div class="panel panel-primary">

    <div class="panel-heading">JavaScript Booklist</div>

    <table class="table">
        <tbody id="tbody">
        </tbody>
    </table>
</div>

<script id="bookTemplate" type="text/x-handlebars-template">
    <tr>
        <th>Title <button class="title {{iconTitle}}"></button></th>
        <th>Author <button class="author {{iconAuthor}}"></button></th>
    </tr>
    {{#each books}}
    <tr>
        <td><a href="{{this.url}}">{{this.title}}</a></td>
        <td>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            {{this.author}}
        </td>
    </tr>
    {{/each}}
</script>

<script src="components/jquery/dist/jquery.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="components/underscore/underscore-min.js"></script>
<script src="components/handlebars/handlebars.min.js"></script>
<script src="components/backbone/backbone-min.js"></script>
<!--<script type="text/javascript" src="booklist.js"></script>-->
<script type="text/javascript" src="booklist-php.js"></script>

</body>
</html>
